<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">¡Bienvenido!</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Inicia sesión para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="username" placeholder="Ingrese su usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña"></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" (click)="login()">Iniciar sesión</ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Opciones Adicionales -->
    <div class="extra-buttons">
      <ion-button fill="outline" color="secondary" [routerLink]="['/register']">Registrarse</ion-button>
      <ion-button fill="outline" color="tertiary" [routerLink]="['/reset-password']">Restablecer Contraseña</ion-button>
      <ion-button fill="outline" color="medium" [routerLink]="['/landing']">Regresar</ion-button>
    </div>
  </div>
</ion-content>
